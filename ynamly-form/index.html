<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo_1.png" type="image/png">
    <title>Ynamly VPN</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="img/undraw_authentication_fsn5.svg" alt="" srcset="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registration" id="login-in">
                    <img src="img/logo_1.png" alt="" class="login__logo">
                    <h1 class="login__title">Регистрация</h1>

                    <div class="login__box">
                        <i class='bx bx-phone-call login__icon'></i>
                        <input type="tel" placeholder="Номер телефона" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class="bx bx-lock login__icon"></i>
                        <input type="password" placeholder="Ваш пароль" class="login__input">
                    </div>
                    <a href="#" class="login__forgot">Забыли пароль</a>
                    <a href="#" class="login__btn">Войти</a>
                    <div>
                        <span class="login__account">У Вас нет регистрации?</span>
                        <span class="login__signin" id="sign-up">Зарегистрироваться</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <img src="img/logo_1.png" alt="" class="login__logo">
                    <h1 class="login__title">Создать аккаунт</h1>

                    <div class="login__box">
                        <i class='bx bx-phone-call login__icon'></i>
                        <input type="tel" placeholder="Номер телефона" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class="bx bx-lock login__icon"></i>
                        <input type="password" placeholder="Ваш пароль" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class="bx bx-lock login__icon"></i>
                        <input type="password" placeholder="Подтвердить пароль" class="login__input">
                    </div>
                    <a href="#" class="login__btn">Создать</a>
                    <div>
                        <span class="login__account">У Вас уже есть аккаунт</span>
                        <span class="login__signup" id="sign-in">Войти</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
